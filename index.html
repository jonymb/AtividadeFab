<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Pokémon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="pokemon-display">
            <img id="pokemon-image" src="" alt="Imagem do Pokémon">
            <h2 id="pokemon-name"></h2>
        </div>
        <div id="controls">
            <input type="text" id="pokemon-id" placeholder="Digite o ID do Pokémon">
            <button id="search-btn">Procurar</button>
            <button id="prev-btn">Voltar</button>
            <button id="next-btn">Avançar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
